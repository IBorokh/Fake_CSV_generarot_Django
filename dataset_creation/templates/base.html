<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLANEKS</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base_css.css' %}">
    {% block javascript %} {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
{% if user.is_authenticated %}
    <header class="bg-light p-3 p-0" style="width: 100%;">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-6">
              <h3 class="d-inline me-3"><a style="text-decoration: none;" class="link-dark" href="{% url 'datasets:dashboard' %}">Fake CSV</a></h3>
             <h4 class="d-inline me-4">{{ page_title }}</h4>
          </div>
          <div class="col-6 text-end">
            <p class="mb-0">Hello, {{ user }} <a href="{% url 'login:signout' %}" class="btn btn-outline-secondary ms-2">Logout</a></p>
          </div>
        </div>
      </div>
    </header>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
