{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 20%">
    <h2 class="mb-4">Are you sure you want to delete <strong>{{ schema }}</strong> schema?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-danger mr-2">Yes, delete</button>
            <button type="submit" onclick="window.location='{% url 'datasets:dashboard' %}' ; return false;" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    </form>
{% endblock %}
