{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form method="post" class="p-5 bg-light border rounded text-center">
            <h1 class="h1 text-center">Registration</h1><br>
            {% csrf_token %}
            <div class="text-end">
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mt-3 mx-auto d-block" value="Sign up">
            </div>
        </form>
    </div>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login:signin' %}">Sign in</a></p>
    </div>
{% endblock %}
